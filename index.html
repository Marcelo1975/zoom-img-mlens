<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Testando</title>
	<style>
		.content {
			width: 600px;
			height: 400px;
		}
		#mlensimg {
			position: relative;
			width: 55%;
			height: auto;
			margin: 0 5% 0 auto;
			border: 12px solid #fff;
			border-radius: 10px;
			box-shadow: 1px 1px 5px rgba(50,50,50 0.5);
			float: left;
		}
	</style>
</head>
<body>
	<div class="content">
		<img src="img/vestido-thumb.jpg" width="561" height="700" alt="" data-big="img/vestido.jpg" id="mlensimg">
	</div>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/mlens.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#mlensimg").mlens({
				imgSrc: $("#mlensimg").attr("data-big"),
				lensShape: "circle",
				lensSize: ["15%","30%"],
				borderSize: 4,
				borderColor: "#fff",
				borderRadius: 0,
				overlayAdapt: true,
				zoomLevel: 1.5,
				responsive: true
			});
		});
	</script>
</body>
</html>
